<style>
model-viewer {
  width: 800px;
  height: 600px;
  background-color: #70bcd1;

  .annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(10px, 10px);
    border-radius: 10px;
    padding: 10px;
    width:200px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }
</style>

<script
type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
></script>

  orientation="0 0 0"
  shadow-intensity="2"
  class="model-viewer"
>

  <div class="annotation"><a href="../">もどる</a></div>
  <button
    slot="ar-button"
    id="ar-button"
    class="ar-button"
  >
    See on Camera
  </button>
</model-viewer>
<!-- partial -->
  <script  src="../script.js"></script>
